{% extends 'frontend/base.html' %}
{% load static %}
{% load thumbnail %}


{% block content %}
<section class="topics duplicatable-content">
  <div class="container">
    <div class="row">
      <div class="col-md-12 no-padding clearfix">
          <h1 class="blue-header"><strong>All Speakers</strong></h1>
      </div><!-- /.col-md-12 -->
    </div>

    {% for speaker in speakers %}
      <div class="col-md-6">
        <img src="{% thumbnail speaker.photo '300x300' %}" alt="{{ speaker.name }}">
        <h2>{{ speaker.name }}</h2>
        <span>{{ speaker.biography|truncatechars:"300" }}</span>
      </div>
    {% endfor %}
  </div><!--container -->
</section>
{% endblock content %}
